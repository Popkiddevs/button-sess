<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer</title>
  <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <style>
    /* Fullscreen Video Background */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Graduate', sans-serif;
    }

    /* Video Styling */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Centered Transparent Box */
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      background: rgba(0, 0, 0, 0.2); /* Almost transparent */
      border: none;
    }

    /* Green Heading */
    h3 {
      color: limegreen;
      font-size: 22px;
    }

    /* White Text Under Header */
    p {
      color: white;
      font-size: 16px;
    }

    /* Transparent Input Box with Thin White Border */
    .input-container {
      display: flex;
      background: transparent;
      border-radius: 10px;
      padding: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin: 0 auto;
      border: none;
    }

    .input-container input {
      border: 1px solid white;
      background: transparent;
      width: 100%;
      padding: 10px;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Orange Code Button */
    .code-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: orange;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .code-btn:hover {
      background: #e67e22;
    }

    /* Neon Animated Footer */
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #ff00ff;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
      animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
      0% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
      }
      100% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video id="background-video" autoplay loop muted>
    <source src="https://files.catbox.moe/iyph5k.mp4" type="video/mp4">
  </video>

  <!-- Transparent Input Box -->
  <div class="container">
    <h3>Demon Slayer Session</h3>
    <p>Enter your phone number with country code.</p>
    
    <div class="input-container">
      <input type="number" id="number" placeholder="254740007567">
    </div>

    <button id="submit" class="code-btn">Code</button>

    <div id="loading-spinner" style="display: none; color: white; margin-top: 10px;">
      <i class="fas fa-spinner fa-spin"></i>
    </div>
    
    <main id="pair"></main>
  </div>

  <!-- Neon Animated Footer -->
  <footer>ᴍᴀᴅᴇ ʙʏ ᴍᴀʀɪsᴇʟ</footer>

  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    let isSubmitting = false;
    let isCodeDisplayed = false;

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace(' ', ''));
      obj.innerText = "CODE COPIED";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();

      if (isCodeDisplayed) {
        alert("Please wait for 2 minutes before requesting a new code.");
        return;
      }

      if (isSubmitting) {
        alert("Please wait for the code before trying to request again.");
        return;
      }

      if (!c.value) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Enter your WhatsApp number with a country code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid number format</a><br><br>';
      } else {
        isSubmitting = true;
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:22px";
        a.innerHTML = '<a style="color:purple;font-size:22px;font-weight:bold">Generating Code...</a><br><br>';

        try {
          let { data } = await axios(`/pair?phone=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold">YOUR CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
          isCodeDisplayed = true;

          setTimeout(() => {
            isCodeDisplayed = false;
          }, 120000);
        } catch (error) {
          a.innerHTML = '<a style="color:red;font-weight:bold">Error fetching code. Try again.</a>';
        } finally {
          isSubmitting = false;
        }
      }
    });
  </script>

</body>
</html>
