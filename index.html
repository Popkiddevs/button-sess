    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Graduate', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Blurred Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h3 {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-container {
            display: flex;
            background: #ffffff;
            border-radius: 1rem;
            padding: 0.3rem;
            gap: 0.3rem;
            max-width: 300px;
            width: 100%;
            margin: 0 auto;
        }

        .input-container input {
            border-radius: 0.8rem 0 0 0.8rem;
            background: #000000;
            width: 89%;
            padding: 1rem;
            border: none;
            border-left: 2px solid #075e54;
            color: #ecf0f1;
        }

        .input-container button {
            flex-basis: 25%;
            padding: 1rem;
            background: #25d366;
            font-weight: 900;
            color: white;
            border: none;
            border-radius: 0 1rem 1rem 0;
            cursor: pointer;
        }

        #loading-spinner {
            display: none;
            color: white;
            margin-top: 10px;
        }

        .fa-spinner {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
        }

<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <h3>JOEL XMD BOT PAIR SITE</h3>
        <p>Enter your phone number with country code.</p>
        <div class="input-container">
            <input type="number" id="number" placeholder="e.g., +254712345678">
            <button id="submit">Code</button>
        </div>
        <div id="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <footer>
            JOEL XMD MADE BY LORD JOEL
        </footer>
        <br>
        <main id="pair"></main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        let pairContainer = document.getElementById("pair");
        let submitButton = document.getElementById("submit");
        let phoneNumberInput = document.getElementById("number");
        let isSubmitting = false;
        let isCodeDisplayed = false;

        async function Copy() {
            let text = document.getElementById("copy").innerText;
            let obj = document.getElementById("copy");
            await navigator.clipboard.writeText(obj.innerText.replace(' ', ''));
            obj.innerText = "CODE COPIED";
            obj.style = "color:blue;font-weight:bold";
            setTimeout(() => {
                obj.innerText = text;
                obj.style = "color:black;font-weight:bold";
            }, 500);
        }

        submitButton.addEventListener("click", async (e) => {
            e.preventDefault();

            if (isCodeDisplayed) {
                alert("Please wait for 2 minutes before requesting a new code.");
                return;
            }

            let phoneNumber = phoneNumberInput.value.trim();
            if (!phoneNumber || phoneNumber.replace(/[^0-9]/g, "").length < 11) {
                pairContainer.innerHTML = '<a style="color:red;font-weight:bold">Invalid number format</a><br><br>';
                return;
            }

            isSubmitting = true;
            pairContainer.innerHTML = '<a style="color:purple;font-size:22px;font-weight:bold">Generating Code...</a><br><br>';

            try {
                let { data } = await axios.get(`https://your-api-endpoint.com/pair?phone=${phoneNumber}`);
                let code = data.code || "Service Unavailable";
                pairContainer.innerHTML = `<font id="copy" onclick="Copy()" style="color:blue;font-weight:bold" size="5">YOUR CODE: <span style="color:white;font-weight:bold">${code}</span></font><br><br>`;
                isCodeDisplayed = true;
            } catch (error) {
                pairContainer.innerHTML = '<a style="color:red;font-weight:bold">Error generating code</a><br><br>';
            }
        });
    </script>

</body>
